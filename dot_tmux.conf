# ----------------------------
# Prefix
# ----------------------------
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# ----------------------------
# General
# ----------------------------
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 0
set -g history-limit 50000
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
set -g renumber-windows on
setw -g automatic-rename off
set -g display-panes-time 3000
set -g set-titles on
set -g set-titles-string "#S"

# True colour support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ----------------------------
# Panes (like VS Code split terminals)
# ----------------------------
# Split horizontal/vertical with intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ----------------------------
# Windows (like VS Code tabs)
# ----------------------------
# New window keeps current path
bind c new-window -c "#{pane_current_path}"
bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1

# ----------------------------
# Status bar
# ----------------------------
set -g status on

# Styling
set -g status-style "bg=#1e1f29,fg=#7a7a7a"
set -g status-left "#[fg=#c0c0c0,bold] #S "
set -g status-left-length 30
set -g status-right ""
set -g status-justify centre

# Window tabs
set -g window-status-format "  #I:#W  "
set -g window-status-current-format "#[fg=#c0c0c0,bold]  #I:#W  "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#333333"
set -g pane-active-border-style "fg=#555555"

# ----------------------------
# Sessionizer
# ----------------------------
bind -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
